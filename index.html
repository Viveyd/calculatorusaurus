<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator | Vvd </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calc-body">
        <section class="calc-display"></section>
        <section class="calc-controls">
            <input type="button" value="%">
            <input type="button" class="clear-entry" value="CE">
            <input type="button" class="clear-all" value="C">
            <input type="button" class="del" value="DEL">
            <input type="button" class="num-reciprocal" value="1/x">
            <input type="button" class="num-sqrd" value="sqrd">
            <input type="button" class="num-sqrt" value="sqrt">
            <input type="button" class="num-operator green-bg" value="/">
            <input type="button" class="num-btn" value="7">
            <input type="button" class="num-btn" value="8">
            <input type="button" class="num-btn" value="9">
            <input type="button" class="num-operator green-bg" value="*">
            <input type="button" class="num-btn" value="4">
            <input type="button" class="num-btn" value="5">
            <input type="button" class="num-btn" value="6">
            <input type="button" class="num-operator green-bg" value="-">
            <input type="button" class="num-btn" value="1">
            <input type="button" class="num-btn" value="2">
            <input type="button" class="num-btn" value="3">
            <input type="button" class="num-operator green-bg" value="+">
            <input type="button" class="num-sign" value="+/-">
            <input type="button" class="num-btn" value="0">
            <input type="button" class="num-point" value=".">
            <input type="button" class="num-equal green-bg" value="=">
        </section>
    </main>
</body>
</html>
